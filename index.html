<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width">
  <title>Index</title>
  <link rel="stylesheet" href="./public/reset.css">
  <link rel="stylesheet" href="./public/index.css">
</head>
<body>

<div class="container">
  <!--模版-->
  <div class="template">
    <div class="header"
         data-edit='{"edit-title-text": "标题","edit-title2-text": "标题2"}'>
      <div class="edit-title-text"></div>
      <div class="edit-title2-text"></div>
    </div>

    <div class="content"
         data-edit='{
          "edit-image-image":"图片",
          "edit-post-textarea": "文章内容",
          "edit-post-list":"列表"
         }'
         style="border: 1px solid;">
      <img class="edit-image-image"
           src="https://p3.ssl.qhimg.com/t0131e99ecb8067ed97.png">
      <article class="edit-post-textarea"></article>
      <ul class="edit-post-list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </div>
  </div>

  <!--编辑控制-->
  <div class="edit-container">
    <div class="edit"></div>
    <div class="submit">
      <button class="submit">确认修改</button>
      <button class="export">导出</button>
    </div>
  </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="./public/index.js"></script>
</body>
</html>
